<form id="contact-form" class="contact-form" style="background: rgba(24,26,29,0.9); padding: 30px; border-radius: 10px; color: white;">
  <h3 style="color: #ffffffa3; margin-bottom: 20px;">Send Us Your Information</h3>

  <div class="form-group" style="margin-bottom: 20px;">
    <input type="text" name="name" placeholder="Your Name" required class="form-control" style="background: rgba(255,255,255,0.1); border: none; color: white; padding: 12px; border-radius: 5px;">
  </div>

  <div class="form-group" style="margin-bottom: 20px;">
    <input type="email" name="email" placeholder="Your Email" required class="form-control" style="background: rgba(255,255,255,0.1); border: none; color: white; padding: 12px; border-radius: 5px;">
  </div>

  <div class="form-group" style="margin-bottom: 20px;">
    <input type="tel" name="phone" placeholder="Phone Number" required class="form-control" style="background: rgba(255,255,255,0.1); border: none; color: white; padding: 12px; border-radius: 5px;">
  </div>

  <div class="form-group" style="margin-bottom: 20px;">
    <select name="interest" required class="form-control" style="background: rgba(255,255,255,0.1); border: none; color: white; padding: 12px; border-radius: 5px;">
      <option value="">Specify your interest:</option>
      <option>IoT with ESP32</option>
      <option>Freelancing Skill to Income Bootcamp</option>
      <option>Modern Web Development Bootcamp</option>
      <option>AI Tools & Automation for Online Work</option>
      <option>Startup Mindset for Future Entrepreneurs</option>
      <option>Python & Data Analytics Essentials</option>
      <option>Cloud Computing & AWS Essentials</option>
      <option>Flutter Mobile App Development</option>
      <option>Full-Stack React & Node.js</option>
    </select>
  </div>

  <div class="form-group" style="margin-bottom: 20px;">
    <input type="file" name="cv" accept=".pdf,.doc,.docx" required class="form-control" style="background: rgba(255,255,255,0.1); border: none; color: white; padding: 12px; border-radius: 5px;">
  </div>

  <div class="form-group" style="margin-bottom: 25px;">
    <textarea name="message" placeholder="Additional Information or Intentions" required class="form-control" rows="4" style="background: rgba(255,255,255,0.1); border: none; color: white; padding: 12px; border-radius: 5px;"></textarea>
  </div>

  <button type="submit" class="btn btn-main btn-block" style="width: 100%; padding: 12px; font-weight: bold;">Send Application</button>
</form>
<div id="success-message" style="display: none; text-align: center; margin-top: 15px; padding: 15px; background: rgba(76, 175, 80, 0.8); border-radius: 5px; color: white;">
  <h4>Thank you! Your application has been sent. We'll get back to you shortly.</h4>
</div>

<!-- EmailJS integration -->
<script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script type="text/javascript">
  (function() {
    emailjs.init("YOUR_PUBLIC_KEY"); // Replace with EmailJS public key
  })();
</script>
<script>
  document.getElementById('contact-form').addEventListener('submit', function(event) {
    event.preventDefault();

    // Basic validation check
    if (!this.checkValidity()) {
      this.reportValidity();
      return;
    }

    var formData = new FormData(this);

    // Send using Fetch (for non-file data, use EmailJS service instead)
    var data = {
      name: formData.get('name'),
      email: formData.get('email'),
      phone: formData.get('phone'),
      interest: formData.get('interest'),
      message: formData.get('message'),
      cv: formData.get('cv') ? formData.get('cv').name : 'No file attached'
    };

    // For real email, replace with EmailJS API call
    fetch('https://api.emailjs.com/v1.0/email/send', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': 'Bearer YOUR_EMAILJS_USER_ID' // Replace with EmailJS user ID
      },
      body: JSON.stringify({
        service_id: 'YOUR_SERVICE_ID',
        template_id: 'YOUR_TEMPLATE_ID',
        user_id: 'YOUR_USER_ID',
        template_params: data
      })
    })
    .then(function(response) {
      if (response.ok) {
        document.getElementById('success-message').style.display = 'block';
        document.getElementById('contact-form').reset();
      } else {
        console.error('Error:', response);
      }
    })
    .catch(function(error) {
      console.error('Error:', error);
    });
  });
</script>
